<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Sistemas de Tempo Real</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>

    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <form class="form" id="parameters">
        <!-- <p>
            The investors latency is inversly proportional to the investor perception. The investor with worst
            perception
            is assigned the best latency.
        </p>
        <p>
            The investors perception goes from [-p, p]. The same goes with the stock price variation.
        </p> -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="balance"> Initial Client Balance ($):</label>
            <input step="0.01" class="mdl-textfield__input" id="balance" name="balance" type="number" value="100" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="investors_num"> Number of Investors:</label>
            <input step="0.01" class="mdl-textfield__input" id="investors_num" name="investors_num" type="number"
                value="10" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="perception_variation"> Maximum Perception Variation of Investors
                (%):</label>
            <input step="0.01" class="mdl-textfield__input" id="perception_variation" name="perception_variation"
                type="number" value="30" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="stock_price_variation"> Stock Price Variation (%):</label>
            <input step="0.01" class="mdl-textfield__input" id="stock_price_variation" name="stock_price_variation"
                type="number" value="10" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="maximum_latency"> Maximum Latency of Investors (ms):</label>
            <input step="0.01" class="mdl-textfield__input" id="maximum_latency" name="maximum_latency" type="number"
                value="10" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="companies_num"> Number of Companies:</label>
            <input step="0.01" class="mdl-textfield__input" id="companies_num" name="companies_num" type="number"
                value="10" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="request_period">Size of the Request Period (ms):</label>
            <input step="0.01" class="mdl-textfield__input" id="request_period" name="request_period" type="number"
                value="100" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="process_period">Size of the Process Period (ms):</label>
            <input step="0.01" class="mdl-textfield__input" id="process_period" name="process_period" type="number"
                value="100" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="number_of_stocks">Number of Stocks per Company:</label>
            <input step="0.01" class="mdl-textfield__input" id="number_of_stocks" name="number_of_stocks" type="number"
                value="5" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="min_stock_value">Minimum Stock Value:</label>
            <input step="0.01" class="mdl-textfield__input" id="min_stock_value" name="min_stock_value" type="number"
                value="5" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="max_stock_value">Maximum Stock Value:</label>
            <input step="0.01" class="mdl-textfield__input" id="max_stock_value" name="max_stock_value" type="number"
                value="100" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="max_client_processing_time">Max Client Decision Time (ms):</label>
            <input step="0.01" class="mdl-textfield__input" id="max_client_processing_time"
                name="max_client_processing_time" type="number" value="5" />
            <span class="mdl-textfield__error">Invalid Input</span>
        </div>
        <br>
        <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Continuar</button>
    </form>
</body>
<script src="js/main.js"></script>

</html>
